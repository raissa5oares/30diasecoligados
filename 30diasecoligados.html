<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoligados - 30 Dias Sustent√°veis</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 20px;
      color: #2e7d32;
    }
    h1, h2, h3 {
      color: #1b5e20;
    }
    .desafio {
      background-color: #ffffff;
      border: 1px solid #c8e6c9;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
    .feito {
      text-decoration: line-through;
      color: gray;
    }
    button {
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2e7d32;
    }
    #certificadoSection {
      margin-top: 30px;
      padding: 20px;
      background-color: #c8e6c9;
      border-radius: 10px;
    }
    input {
      padding: 8px;
      border: 1px solid #a5d6a7;
      border-radius: 5px;
      margin-right: 10px;
    }
    #certificadoMsg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üå± Ecoligados - 30 Dias Sustent√°veis</h1>
  <div id="boasVindas"></div>
  <p>Desafio de 30 dias com a√ß√µes sustent√°veis di√°rias. Marque os desafios que voc√™ completar!</p>
  <div id="desafios"></div>
  <h2 id="progresso"></h2>

  <div id="certificadoSection">
    <h3>üéâ Concluiu o desafio?</h3>
    <p>Digite seu nome para gerar um certificado simb√≥lico:</p>
    <input type="text" id="nome" placeholder="Seu nome" />
    <button onclick="gerarCertificado()">Gerar Certificado</button>
    <div id="certificadoMsg"></div>
  </div>

  <script>
    const desafios = [
      "Reduza o uso de pl√°stico por um dia",
      "Plante uma √°rvore ou uma muda",
      "Evite o desperd√≠cio de √°gua em casa",
      "Leve sua pr√≥pria sacola reutiliz√°vel",
      "Desligue os aparelhos eletr√¥nicos da tomada",
      "Separe o lixo recicl√°vel corretamente",
      "Apoie um pequeno produtor local",
      "Ande de bicicleta ou caminhe em vez de usar o carro",
      "Evite imprimir pap√©is desnecess√°rios",
      "Use garrafa e copo reutiliz√°veis",
      "Compartilhe uma dica sustent√°vel nas redes sociais",
      "Tome banhos mais curtos",
      "Doe roupas ou objetos que n√£o usa mais",
      "Participe de uma a√ß√£o ambiental online",
      "Aprenda algo novo sobre sustentabilidade",
      "Consuma alimentos da esta√ß√£o",
      "Descongele alimentos naturalmente, sem usar √°gua",
      "Crie um pequeno jardim em casa",
      "Evite o uso de canudos pl√°sticos",
      "Reaproveite sobras de alimentos em novas receitas",
      "Desligue luzes desnecess√°rias durante o dia",
      "Pesquise sobre os ODS (Objetivos de Desenvolvimento Sustent√°vel)",
      "Utilize transporte p√∫blico ou caronas",
      "Reutilize embalagens para armazenar alimentos",
      "Evite compras por impulso",
      "Assista a um document√°rio sobre meio ambiente",
      "Divulgue projetos ambientais nas redes",
      "Compre de marcas que respeitam o meio ambiente",
      "Fa√ßa compostagem com restos org√¢nicos",
      "Escreva seu compromisso sustent√°vel e compartilhe"
    ];

    const container = document.getElementById('desafios');
    const progresso = document.getElementById('progresso');
    const boasVindas = document.getElementById('boasVindas');

    const nomeSalvo = localStorage.getItem("nomeUsuario");
    if (nomeSalvo) {
      boasVindas.innerHTML = `<h3>üëã Ol√°, ${nomeSalvo}! Bem-vindo(a) de volta!</h3>`;
    }

    function atualizarProgresso() {
      const feitos = desafios.filter((_, i) => localStorage.getItem('desafio_' + i) === 'feito').length;
      progresso.textContent = `Progresso: ${feitos} de ${desafios.length} conclu√≠dos (${Math.round((feitos / desafios.length) * 100)}%)`;
    }

    desafios.forEach((texto, i) => {
      const div = document.createElement('div');
      div.className = 'desafio';

      const p = document.createElement('p');
      p.textContent = `Dia ${i + 1}: ${texto}`;
      if (localStorage.getItem('desafio_' + i) === 'feito') {
        p.classList.add('feito');
      }

      const botao = document.createElement('button');
      botao.textContent = localStorage.getItem('desafio_' + i) === 'feito' ? 'Desmarcar' : 'Marcar como feito';
      botao.onclick = () => {
        const feito = localStorage.getItem('desafio_' + i) === 'feito';
        localStorage.setItem('desafio_' + i, feito ? '' : 'feito');
        location.reload();
      };

      div.appendChild(p);
      div.appendChild(botao);
      container.appendChild(div);
    });

    atualizarProgresso();

    function gerarCertificado() {
      const nome = document.getElementById("nome").value.trim();
      const feitos = desafios.filter((_, i) => localStorage.getItem('desafio_' + i) === 'feito').length;
      const msg = document.getElementById("certificadoMsg");
      if (!nome) {
        msg.textContent = "Por favor, digite seu nome.";
        msg.style.color = "red";
        return;
      }
      localStorage.setItem("nomeUsuario", nome);
      if (feitos < desafios.length) {
        msg.textContent = "Voc√™ precisa completar todos os 30 desafios para receber o certificado.";
        msg.style.color = "orange";
        return;
      }
      const texto = `Certificamos que ${nome} completou os 30 dias do Desafio Ecoligados com a√ß√µes sustent√°veis, contribuindo para um mundo melhor! üåç`;
      msg.innerHTML = `<p style='color: green;'>‚úÖ ${texto}</p>`;
    }
  </script>
</body>
</html>
